{% extends 'base.html' %}

{% block content %}
<h2>Delete Watch</h2>

<p>Are you sure you want to delete the watch: <strong>{{ object.brand }} - {{ object.title }}</strong>?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn danger">Yes, Delete</button>
  <a href="{% url 'watch_detail' object.id %}" class="btn">Cancel</a>
</form>
{% endblock %}

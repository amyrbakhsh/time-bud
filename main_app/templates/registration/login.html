{% extends 'base.html' %}
{% block content %}

<h2>Login</h2>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}">
  <button type="submit" class="btn submit">Log In</button>
</form>

<p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
{% endblock %}

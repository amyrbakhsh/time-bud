{% extends 'base.html' %}
{% block content %}

<h2>Sign Up</h2>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn submit">Create Account</button>
</form>

{% if error_message %}
  <p class="error">{{ error_message }}</p>
{% endif %}

<p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>

{% endblock %}
